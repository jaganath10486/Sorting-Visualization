<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sorting Visualizing</title>
</head>
<body>
    <ul class="nav nav-pills">
  <li class="nav-item arrayHeading">
    <button type = "button" class="nav-link active" aria-current="page" id="generateArray">Generate Array</button>
  </li>
  <li class="nav-item dropdown">
    <select name="size-array" class="menu" id="SizeValue">
      <option value="0">Array Size</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="100">100</option>
    </select>
  </li>
  <li class="nav-item" id="heading">
      <a href="#" class="nav-link">Sorting Visualizing</a>
  </li>
  <li class="nav-item" id="leftMost">
      <select name="speed-visualization" class="menu" id="SpeedValue">
        <option value="0">Speed</option>
        <option value="0.5">0.50x</option>
        <option value="0.75">0.75x</option>
        <option value="1">1.00x</option>
        <option value="2">2.00x</option>
        <option value="4">4.00x</option>
      </select>
  </li>
  <li class="nav-item algoHeading">
    <select name="algorithum-visualization" class="menu" id="AlgoValue">
      <option value="0">Algorithum</option>
      <option value="1">Bubble Sort</option>
      <option value="2">Insertion Sort</option>
      <option value="3">Selection Sort</option>
      <option value="4">Merge Sort</option>
      <option value="5">Quick Sort</option>
    </select>
  </li>
  <li class="nav-item">
      <button type="button" class="btn btn-primary active" id="sort">Sort Array</button>
  </li>
</ul>
<div id="array">

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/Operations.js"></script>
    <script src="scripts/BubbleSort.js"></script>
    <script src="scripts/InsertionSort.js"></script>
    <script src="scripts/MergeSort.js"></script>
    <script src="scripts/QuickSort.js"></script>
    <script src="scripts/SelectionSort.js"></script>
</body>
</html>
